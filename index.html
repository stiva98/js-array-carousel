<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Mono Array</title>

    <!--FONTS AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-image">
                <div class="img-on active">
                    <img src="img/01.webp" alt="">
                </div>

                <div class="img-on">
                    <img src="img/02.webp" alt="">
                </div>

                <div class="img-on">
                    <img src="img/03.webp" alt="">
                </div>

                <div class="img-on">
                    <img src="img/04.webp" alt="">
                </div>

                <div class="img-on">
                    <img src="img/05.webp" alt="">
                </div>

                <button type="button" class="btn up">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>

                <button type="button" class="btn down">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
    
            </div>
        </div>
    </main>
    




    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
